<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 400px;
        height: 300px;
        margin: 150px auto;
    }
    img{
        width: 100%;
    }
    
    </style>
</head>
<body>
   
    <div>
        <input type="button" value="按钮1" data-src='./01.jpg'>
        <input type="button" value="按钮2"data-src='./02.jpg'>
        <input type="button" value="按钮3"data-src='./03.jpg'>
        <input type="button" value="按钮4"data-src='./04.jpg'>
        <input type="button" value="按钮5"data-src='./05.jpg'>
        <img src="./01.jpg" alt="">

    </div>
</body>
<script>
var input=document.getElementsByTagName('input');
var img=document.getElementsByTagName('img');
for(i=0;i<input.length;i++){
    input[i].onclick=function(){
        var src=this.dataset.src;
        img[0].src=src;
    }
}


</script>
</html>
