<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 60%;
        height: 40%;
        margin: 5% auto;
    }
    img{
        width: 100%;
    }
    </style>
</head>
<body>
    <div>
        <input type="button" value="哔哔哔" data-src='./01.jpg'>
        <input type="button" value="哔哔哔" data-src='./02.jpg'>
        <input type="button" value="哔哔哔" data-src='./03.jpg'>
        <input type="button" value="哔哔哔" data-src='./04.jpg'>
        <input type="button" value="哔哔哔" data-src='./05.jpg'>
        <img src="./01.jpg" alt="">

    </div>
</body>
<script>
input=document.getElementsByTagName('input');
img=document.getElementsByTagName('img');
for(i=0;i<input.length;i++){
    input[i].onclick=function(){
        src=this.dataset.src;
        img[0].src=src
    }
}

</script>
</html>
