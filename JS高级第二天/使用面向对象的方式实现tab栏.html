<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .container {
      width: 600px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }

    .nav::after,
    .nav::before {
      content: "";
      clear: both;
      display: block;
    }

    .nav li {
      float: left;
      width: 100px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      border-bottom: 1px solid #000;
      border-right: 1px solid #000;
    }

    .nav li.active {
      background-color: hotpink;
    }
    .nav li.red {
      background-color: red;
    }

    .row {
      border-top: 1px solid #000;
    }

    .row .content {
      height: 338px;
      background-color: green;
      display: none;
    }

    .row .show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 每个分类 -->
    <ul class="nav">
      <li class="active">影音</li>
      <li>书籍</li>
      <li>零食</li>
    </ul>
    <!-- 分类对应的多个内容 -->
    <div class="row">
      <div class="content show">影音的对应的内容</div>
      <div class="content">书籍的对应的内容</div>
      <div class="content">零食的对应的内容</div>
    </div>
  </div>
</body>
<script>

class Tab{
  //tab栏有属性-只要是代码中可以产生变化的东西,都可以认为是对象的属性
  //会变化的类名
  constructor(options){
    options=options||{};
    this.navsc=options.navsc ||'.nav>li'//分别给不同的参数设置默认值
    this.conten=options.conten||'.content'
    this.type=options.type||'mouseover';
    this.navClass=options.navClass||'active';
    this.conClass=options.conClass||'show';

    console.log(this)
  }
  addEvent(){
    let _this=this;//设置变量获取外层函数的this;
    let lis=document.querySelectorAll(this.navsc);
    let cont=document.querySelectorAll(this.conten)
    lis.forEach((e,i)=>{
      e.addEventListener(this.type,function(){
        lis.forEach(e=>{
          e.classList.remove(_this.navClass)
        })
      
      this.classList.add(_this.navClass);
      cont.forEach(e=>{
        e.classList.remove(_this.conClass);
      })
      cont[i].classList.add(_this.conClass)
    })
    })
  
  }
}
let att=new Tab()
att.addEvent()
</script>

</html>
