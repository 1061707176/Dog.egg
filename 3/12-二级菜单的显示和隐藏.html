
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        .parentWrap {
            width: 200px;
            text-align: center;

        }

        .menuGroup {
            border: 1px solid #999;
            background-color: #e0ecff;
        }

        .groupTitle {
            display: block;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .menuGroup > div {
            height: 200px;
            background-color: #fff;
            display: none;
        }

    </style>    
</head>
<body>

    <ul class="parentWrap">
        <li class="menuGroup">
            <span class="groupTitle">标题1</span>
            <div>我是弹出来的div1</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题2</span>
            <div>我是弹出来的div2</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题3</span>
            <div>我是弹出来的div3</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题4</span>
            <div>我是弹出来的div4</div>
        </li>
    </ul>

</body>
<script src="./js/jquery-2.2.2.js"></script>
<script>
/*
  思路：点击li，让li的子元素div，显示出来
    找到其他兄弟元素li的子元素div，让他们消失
*/

// 思路1：
// 获取所有的li
$('.menuGroup').on('click',function(){
  // 找到当前的li的子元素div，显示
  // jq中获取子元素  jq对象.children(筛选的选择器) - 方法
  // console.log($(this).children('div'));
  $(this).children('div').css('display','block');
  // 要把侄子div隐藏
  $(this).siblings().children('div').css('display','none');
});

// 以前dom里面的子元素
// 父元素.children - 属性
</script>
</html>
