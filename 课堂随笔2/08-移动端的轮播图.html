<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    header {
      height: 100px;
      background-color: yellow;
    }
    nav {
      width: 100%;
      overflow: hidden;
    }
    nav > ul {
      display: flex;
      width: 600%;
      transition:transform 1s;
    }
    li {
      flex: 1;
    }
    li img {
      width: 100%;
      vertical-align: middle;
    }
    main {
      height: 500px;
      background-color: green;
    }
  </style>
</head>
<body>
  <header>
    页面的头部
  </header>
  <nav>
    <!-- li*6>a[#]>img[src=./images/$.jpg] -->
    <ul>
      <li><a href="#"><img src="./images/1.jpg" alt=""></a></li>
      <li><a href="#"><img src="./images/2.jpg" alt=""></a></li>
      <li><a href="#"><img src="./images/3.jpg" alt=""></a></li>
      <li><a href="#"><img src="./images/4.jpg" alt=""></a></li>
      <li><a href="#"><img src="./images/5.jpg" alt=""></a></li>
      <li><a href="#"><img src="./images/6.jpg" alt=""></a></li>
    </ul>
  </nav>
  <main>
    其他布局
  </main>
</body>
<script src="./zepto.js"></script>
<script src="./touch.js"></script>
<script>
/*
  效果：
  左滑动
    从n到n+1张
  右滑动
    从n到n-1张
*/
// 获取元素
let ul = $("nav > ul");
// 定义一个变量，表示当前是第几张图片
let currentIndex = 0;
// 图片宽度和nav这元素的宽度是一样的
// let nav = document.querySelector('nav');
// let imgWidth = nav.offsetWidth;
let imgWidth = $('nav').width();
// console.log(imgWidth);
// 注册滑动事件
ul.on('swipeLeft',function(){
  // 让ul从第n张到第n+1张
  currentIndex++;
  // 算出ul应该在得位置，设置ul的位置
  let target = currentIndex * imgWidth * -1;
  // 换一个方式： transform的方式 - 移动端尽量少用定位
  // ul[0].style.transform = 'translate('+ target +'px)';
  ul.css('transform','translate('+ target +'px)');
});
</script>
</html>
