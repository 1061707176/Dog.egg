<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      width: 800px;
      margin: 100px auto;
    }
    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="row">
      <input type="button" value="美女1">
      <input type="button" value="美女2">
      <input type="button" value="美女3">
      <input type="button" value="美女4">
      <input type="button" value="美女5">
    </div>
    <div class="row"><img src="./images/01.jpg" alt=""></div>
  </div>
</body>
<script>
var btns = document.getElementsByTagName('input');
var img = document.getElementsByTagName('img');
for(let i =0; i < btns.length; i++){
  btns[i].onclick = function(){
    img[0].src = './images/0'+ (i+1) +'.jpg'
  }
}

</script>
</html>
